<form ng-submit="vm.addParty()" class="form-inline party-form">
        <div class="form-group">
    <input ng-model="vm.newParty.name" type="text" class="form-control" placeholder="Name" required> 
           </div>
    <div class="form-group">
    <input ng-model="vm.newParty.phone" type='text' class="form-control" placeholder='Phone' required>
    </div>
    <div class="form-group">
    <input ng-model="vm.newParty.size" type='text' class="form-control" placeholder="Siz of party" required>     
    </div>
    <button type="submit" class="btn btn-primary">Add party</button>
</form>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Done?</th>
            <th>Info</th>
            <th>Notified</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tr ng-repeat="party in vm.parties">
        <td><input type="checkbox" ng-model="party.done" ng-change="vm.toggleDone(party)"></td><td><strong>{{party.name}} {{party.size}}   people</strong></td><td>{{party.notified ? 'yes' : 'No'}}</td><td><button ng-click="vm.removeParty(party)" class='btn btn-danger'>Remove</button>
        <button ng-click="vm.sendTextMessage(party)" class="btn btn-success">Send SMS</button>
        </td>
    </tr>
</table>
