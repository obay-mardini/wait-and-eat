<!-- form for adding new parties-->
<gz-party-form parties = "vm.parties"></gz-party-form>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Done?</th>
            <th>Info</th>
            <th>Notified</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tr ng-repeat="party in vm.parties">
        <td><input type="checkbox" ng-model="party.done" ng-change="vm.toggleDone(party)"></td><td><strong>{{party.name}} {{party.size}}   people</strong></td><td>{{party.notified ? 'yes' : 'No'}}</td><td><button ng-click="vm.removeParty(party)" class='btn btn-danger'>Remove</button>
        <button ng-click="vm.sendTextMessage(party)" class="btn btn-success">Send SMS</button>
        </td>
    </tr>
</table>
